<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Ayat Al-Qur'an</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 1.5em;
      color: #111827;
    }

    label {
      font-weight: 600;
      margin-top: 1em;
      display: block;
      color: #374151;
    }

    select, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      color: #111827;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      margin-top: 1.5em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 480px) {
      body {
        padding: 1em;
      }

      .card {
        padding: 1.5em;
      }

      h1 {
        font-size: 1.25em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cari Ayat Al-Qur'an</h1>
    <form id="quranForm">
      <label for="surah">Pilih Surah</label>
      <select id="surah" required>
        <option value="" disabled selected>-- Pilih Surah --</option>
      </select>

      <label for="ayat">Pilih Ayat</label>
      <select id="ayat" required>
        <option value="" disabled selected>-- Pilih Ayat --</option>
      </select>

      <button type="submit">Lihat Terjemahan</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const surahList = [...]; // <--- Masukkan daftar Surah di sini seperti sebelumnya (tidak diulang agar ringkas)
      const surahSelect = document.getElementById("surah");
      const ayatSelect = document.getElementById("ayat");
      const form = document.getElementById("quranForm");

      // Populate Surah dropdown
      surahList.forEach(surah => {
        const option = document.createElement("option");
        option.value = surah.number;
        option.text = `${surah.number}. ${surah.name}`;
        surahSelect.appendChild(option);
      });

      // Update Ayat when Surah selected
      surahSelect.addEventListener("change", () => {
        const selectedSurah = parseInt(surahSelect.value);
        const totalAyah = surahList.find(s => s.number === selectedSurah)?.totalAyah || 1;
        ayatSelect.innerHTML = '<option value="" disabled selected>-- Pilih Ayat --</option>';
        for (let i = 1; i <= totalAyah; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.text = `Ayat ${i}`;
          ayatSelect.appendChild(opt);
        }
      });

      // Handle submit
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const surah = surahSelect.value;
        const ayat = ayatSelect.value;

        if (!surah || !ayat) {
          alert("Silakan pilih Surah dan Ayat terlebih dahulu.");
          return;
        }

        window.location.href = `ayat.html?surah=${surah}&ayat=${ayat}`;
      });
    });
  </script>
</body>
</html>
