<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mushaf Dinamis</title>
  <style id="dynamic-font">
    /* Font akan ditambahkan secara dinamis lewat JS */
  </style>
  <style>
    body {
      text-align: center;
      direction: rtl;
      background: #f9f9f9;
      padding: 2rem;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .ayah {
      font-size: 3rem;
      line-height: 1.6;
      margin-top: 1rem;
    }
    .page-info {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Œ Mushaf Viewer Dinamis</h1>
  <div id="ayah" class="ayah">Memuat...</div>
  <div id="pageInfo" class="page-info"></div>

  <script>
    const surah = 110;
    const ayat = 3;

    async function loadAyahToolkit(surah, ayat) {
      try {
        const apiUrl = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;
        const res = await fetch(apiUrl);
        const { verses } = await res.json();
        if (!verses || verses.length === 0) throw new Error('Ayat tidak ditemukan.');

        const { text_uthmani, page_number } = verses[0];
        const fontUrl = `fonts/QCF_P${page_number.toString().padStart(3, '0')}.TTF`;

        // Inject @font-face
        const styleEl = document.getElementById('dynamic-font');
        styleEl.textContent = `
          @font-face {
            font-family: 'QCF';
            src: url('${fontUrl}') format('truetype');
            font-display: swap;
          }
          .ayah {
            font-family: 'QCF', serif;
          }
        `;

        // Render ayat dan info
        document.getElementById('ayah').textContent = text_uthmani;
        document.getElementById('pageInfo').textContent = 'Halaman Mushaf: ' + page_number;
      } catch (err) {
        document.getElementById('ayah').textContent = 'Gagal memuat: ' + err.message;
        console.error(err);
      }
    }

    loadAyahToolkit(surah, ayat);
  </script>

</body>
</html>
