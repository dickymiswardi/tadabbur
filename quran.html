<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mushaf Viewer</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #fefefe;
      text-align: center;
      padding: 2rem;
      direction: rtl;
    }

    h1 {
      font-size: 3rem;
    }

    .verse {
      font-size: 3rem;
      line-height: 1.8;
    }

    /* Load QCF font page 602 (contoh) */
    @font-face {
      font-family: 'QCF_P602';
      src: url('fonts/QCF_P602.TTF') format('truetype');
    }

    .qcf-font {
      font-family: 'QCF_P602';
    }
  </style>
</head>
<body>
  <h1>Mushaf Viewer <span>ðŸ“Œ</span></h1>
  <div id="output" class="verse qcf-font">...Memuat</div>

  <script>
    const surah = 110;
    const ayat = 3;

    async function loadVerse() {
      const url = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const verseText = data.verses[0].text_uthmani;
        document.getElementById('output').innerText = verseText;
      } catch (e) {
        document.getElementById('output').innerText = 'Gagal memuat ayat.';
        console.error(e);
      }
    }

    loadVerse();
  </script>
</body>
</html>
