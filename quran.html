<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mushaf Viewer Dinamis ðŸ“Œ</title>
  <style id="dynamic-font"></style>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f9f9f9;
      padding: 2em;
      text-align: center;
      color: #111;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #ayah {
      font-size: 2.5rem;
      margin-top: 1.5rem;
      line-height: 2.8rem;
    }
    #pageInfo {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Mushaf Viewer Dinamis ðŸ“Œ</h1>
  <div id="ayah">Memuat ayat...</div>
  <div id="pageInfo"></div>

  <script>
    const surah = 110;
    const ayat = 3;

    async function loadAyahToolkit(surah, ayat) {
      try {
        const apiUrl = `https://api.quran.com/api/v4/quran/verses/by_key?verse_key=${surah}:${ayat}&fields=text_uthmani,page_number`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.verse) throw new Error("Ayat tidak ditemukan.");

        const text = data.verse.text_uthmani;
        const page = data.verse.page_number;
        const fontUrl = `fonts/QCF_P${String(page).padStart(3, '0')}.TTF`;

        // Inject @font-face rule dynamically
        document.getElementById('dynamic-font').textContent = `
          @font-face {
            font-family: 'QCF';
            src: url('${fontUrl}') format('truetype');
            font-display: swap;
          }
          #ayah {
            font-family: 'QCF', serif;
          }
        `;

        document.getElementById('ayah').textContent = text;
        document.getElementById('pageInfo').textContent = 'Halaman Mushaf: ' + page;

      } catch (err) {
        document.getElementById('ayah').textContent = 'Gagal memuat: ' + err.message;
        console.error(err);
      }
    }

    loadAyahToolkit(surah, ayat);
  </script>
</body>
</html>
