<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Viewer</title>
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      font-size: 32px;
      padding: 40px;
      background-color: #f9f9f9;
      line-height: 2;
    }

    .ayah {
      margin-bottom: 20px;
    }

    .rasm-symbol {
      color: green;
    }

    .spacer {
      display: inline-block;
      width: 1em;
    }
  </style>
</head>
<body>

  <div id="quran-text" class="ayah">Loading...</div>

  <script>
    async function fetchAyahText(surah, ayah) {
      const response = await fetch(`https://api.quran.com:443/v4/quran/verses/uthmani?verse_key=${surah}:${ayah}`);
      const data = await response.json();
      return data.verses[0].text_uthmani;
    }

    function wrapRasmSymbols(text) {
      // Menambahkan spacer antara 'ا' dan 'ۖ'
      text = text.replace(/اۖ/g, 'ا<span class="spacer"></span><sup class="rasm-symbol">ۖ</sup>');
      // Tambahkan simbol lain jika perlu, contoh: 'ۗ' dsb.
      return text;
    }

    async function renderAyah() {
      const surah = 2;  // Al-Baqarah
      const ayah = 2;   // Ayat ke-2
      let text = await fetchAyahText(surah, ayah);
      text = wrapRasmSymbols(text);
      document.getElementById('quran-text').innerHTML = text;
    }

    renderAyah();
  </script>

</body>
</html>
