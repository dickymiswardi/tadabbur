<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Mushaf Viewer Dinamis ðŸ“Œ</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      text-align: center;
      padding: 40px;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
    }

    #quran-text {
      font-size: 2.5em;
      margin: 20px 0;
      direction: rtl;
    }

    #page-info {
      margin-top: 10px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Œ Mushaf Viewer Dinamis</h1>
  <div id="quran-text">Memuat ayat...</div>
  <div id="page-info"></div>

  <script>
    // Ganti dengan ayat manapun yang kamu mau (format: surah:ayat)
    const surah = 110;
    const ayat = 3;
    const apiUrl = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;
    const quranTextEl = document.getElementById("quran-text");
    const pageInfoEl = document.getElementById("page-info");

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const verse = data.verses?.[0];
        if (!verse) throw new Error("Ayat tidak ditemukan");

        const text = verse.text_uthmani;
        const page = verse.page_number;

        if (!page) throw new Error("Nomor halaman tidak ditemukan");

        const fontUrl = `fonts/QCF_P${String(page).padStart(603, '0')}.TTF`;

        // Tambahkan font secara dinamis
        const fontFace = new FontFace("QCF", `url(${fontUrl})`);
        fontFace.load().then(loadedFont => {
          document.fonts.add(loadedFont);
          quranTextEl.style.fontFamily = "QCF";
          quranTextEl.textContent = text;
          pageInfoEl.textContent = `Halaman Mushaf: ${page}`;
        }).catch(err => {
          quranTextEl.textContent = text;
          pageInfoEl.textContent = `Font gagal dimuat untuk halaman ${page}`;
        });
      })
      .catch(err => {
        quranTextEl.textContent = "Gagal memuat: " + err.message;
        pageInfoEl.textContent = "";
      });
  </script>
</body>
</html>
