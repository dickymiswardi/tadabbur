<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Surat An-Nasr Ayat 3</title>
  <style>
    @font-face {
      font-family: 'QuranPage602';
      src: url('https://raw.githubusercontent.com/dickymiswardi/tadabbur/main/fonts/QCF_P602.TTF') format('truetype');
    }

    body {
      font-family: 'QuranPage602', sans-serif;
      font-size: 32px;
      direction: rtl;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    #verse {
      margin-top: 40px;
      line-height: 2.5;
    }
  </style>
</head>
<body>
  <h1>سورة النصر - آية ٣</h1>
  <div id="verse">Loading...</div>

  <script>
    async function fetchAyat(surah, ayat) {
      const response = await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`);
      const data = await response.json();
      const verse = data.verses[0].text_uthmani;
      document.getElementById('verse').textContent = verse;
    }

    fetchAyat(110, 3); // Surat An-Nasr Ayat 3
  </script>
</body>
</html>
