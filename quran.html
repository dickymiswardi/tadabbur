<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Al-Qur'an Viewer</title>
  <style>
    body {
      font-family: 'QCF';
      text-align: center;
      font-size: 48px;
      direction: rtl;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    #ayat {
      font-family: inherit;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸ”– Mushaf Viewer</h1>
  <div id="ayat">Memuat...</div>

  <script>
    async function tampilkanAyat(surah, ayat) {
      const url = `https://api.quran.com/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;
      const response = await fetch(url);
      const data = await response.json();

      const ayah = data.verses[0];
      const page = ayah.page_number;
      const ayatText = ayah.text_uthmani;

      // Inject dynamic font
      const fontLink = document.createElement('style');
      fontLink.innerHTML = `
        @font-face {
          font-family: 'QCF';
          src: url('./fonts/QCF_P${page}.TTF') format('truetype');
        }
      `;
      document.head.appendChild(fontLink);

      // Tampilkan ayat
      const ayatDiv = document.getElementById('ayat');
      ayatDiv.textContent = ayatText;
    }

    // Ganti dengan ayat mana pun
    tampilkanAyat(110, 3);
  </script>

</body>
</html>
