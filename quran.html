<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qur'an Viewer</title>
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 50px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #arabicVerse {
      font-size: 36px;
      margin-top: 30px;
      color: #222;
      direction: rtl;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Penampil Ayat Al-Qur'an</h1>

  <div class="input-group">
    <label>Surah: </label>
    <input type="number" id="surahInput" min="1" max="114" value="1" />
    <label>Ayat: </label>
    <input type="number" id="ayatInput" min="1" value="1" />
    <button onclick="loadAyat()">Ambil Ayat</button>
  </div>

  <div id="arabicVerse">—</div>
  <div class="error" id="errorMsg"></div>

  <script>
    async function loadAyat() {
      const surah = document.getElementById('surahInput').value;
      const ayat = document.getElementById('ayatInput').value;
      const verseBox = document.getElementById('arabicVerse');
      const errorBox = document.getElementById('errorMsg');

      verseBox.textContent = 'Memuat...';
      errorBox.textContent = '';

      try {
        const url = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`Status: ${response.status}`);
        }

        const data = await response.json();
        const verse = data?.verses?.[0];

        if (!verse || !verse.text_uthmani) {
          throw new Error("Ayat tidak ditemukan.");
        }

        verseBox.textContent = verse.text_uthmani;
      } catch (error) {
        verseBox.textContent = '—';
        errorBox.textContent = `⚠️ ${error.message}`;
      }
    }
  </script>
</body>
</html>
