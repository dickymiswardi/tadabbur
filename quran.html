<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Qur'an Digital</title>
  <style>
    @font-face {
      font-family: 'Madina';
      src: url('madina.woff2') format('woff2');
      font-display: swap;
    }

    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1.5em;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }

    .judul-container {
      border: 2px solid #ddd;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .judul-container:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .judul-container h1 {
      margin: 0;
      font-size: 1.4em;
      color: #222;
      font-weight: bold;
    }

    .arabic {
      font-family: 'Madina', serif;
      font-size: 2.2em;
      text-align: right;
      direction: rtl;
      margin-top: 1.5em;
    }

    .arabic-word {
      display: inline-block;
      position: relative;
    }

    .rasm-above-alif {
      position: absolute;
      top: -1.8em;
      right: 0;
      font-size: 0.6em;
      line-height: 1;
    }

    .rasm-symbol {
      font-size: 0.6em;
      vertical-align: super;
    }

    .translation {
      font-size: 0.95em;
      margin-top: 1.5em;
      text-align: justify;
    }

    .footnote {
      font-size: 0.85em;
      color: #777;
      font-style: italic;
      margin-top: 1em;
      text-align: justify;
    }

    .sumber {
      font-size: 0.9em;
      color: #555;
      margin-top: 3em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      flex-direction: row-reverse;
      gap: 0.5em;
      margin-top: 2em;
    }

    .nav-buttons button {
      padding: 0.6em 1.2em;
      border: none;
      background-color: #007b8a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #005f6b;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em 0;
    }

    .loading-icon {
      width: 60px;
      height: auto;
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      body {
        padding: 1em;
      }

      .arabic {
        font-size: 1.8em;
      }

      .translation {
        font-size: 1em;
      }

      .judul-container h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="judul-container">
    <h1 id="judul">Surah</h1>
  </div>

  <div id="result">
    <div class="loader">
      <img src="https://raw.githubusercontent.com/dickymiswardi/tadabbur/aa160525691e67e5d0b7aab1e7e9f37657d0ed45/AnimatedBook.gif" alt="Memuat..." class="loading-icon" />
    </div>
  </div>

  <div class="sumber">
    Sumber: Quran.com + King Fahad Quran Complex
  </div>

  <script>
    const surah = parseInt(new URLSearchParams(window.location.search).get("surah") || "1");
    const ayat = parseInt(new URLSearchParams(window.location.search).get("ayat") || "1");

    function toArabicNumber(n) {
      const map = ["٠", "١", "٢", "٣", "٤", "٥", "٦", "٧", "٨", "٩"];
      return String(n).split('').map(d => map[parseInt(d)]).join('');
    }

    function wrapRasmSymbols(text) {
      // Tangani khusus simbol ۖ setelah huruf alif
      text = text.replace(/(ا)ۖ/g, '<span class="arabic-word">$1<span class="rasm-above-alif">ۖ</span></span>');

      // Simbol lain tetap gunakan <sup>
      return text.replace(/([ۛۢۚۗۙۘۜ])/g, ' <sup class="rasm-symbol">$1</sup> ');
    }

    const surahNames = {
      1: "Al-Fatihah", 2: "Al-Baqarah", 3: "Ali 'Imran", 4: "An-Nisa'", 5: "Al-Ma'idah",
      // dst.
      114: "An-Nas"
    };

    const surahAyahCount = {
      1: 7, 2: 286, 3: 200, 4: 176, 5: 120,
      // dst.
      114: 6
    };

    function getNextAyah(surah, ayah) {
      if (surah === 114 && ayah === 6) return { surah: 1, ayah: 1 };
      const lastAyah = surahAyahCount[surah];
      if (ayah < lastAyah) return { surah, ayah: ayah + 1 };
      return { surah: surah + 1, ayah: 1 };
    }

    function getPrevAyah(surah, ayah) {
      if (surah === 1 && ayah === 1) return null;
      if (ayah > 1) return { surah, ayah: ayah - 1 };
      return { surah: surah - 1, ayah: surahAyahCount[surah - 1] };
    }

    document.getElementById("judul").textContent = `${surahNames[surah] || "Surah Tidak Dikenal"} Surah ${surah} Ayat ${ayat}`;

    const apiURL = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;

    Promise.all([
      fetch(apiURL).then(res => res.json()),
      fetch("indonesian_complex_v1.0.xml").then(res => res.text())
    ])
    .then(([arabData, xmlText]) => {
      const verse = arabData.verses?.[0];
      let arabicText = verse?.text_uthmani || "(Teks Arab tidak ditemukan)";
      arabicText += ` \u06dd${toArabicNumber(ayat)}`;
      arabicText = wrapRasmSymbols(arabicText);

      document.getElementById("result").innerHTML = `
        <div class="arabic">${arabicText}</div>
      `;
    });
  </script>
</body>
</html>
