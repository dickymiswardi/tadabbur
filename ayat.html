<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Qur'an Digital</title>
  <style>
    @font-face {
      font-family: 'Madina';
      src: url('madina.woff2') format('woff2');
      font-display: swap;
    }

    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1.5em;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }

    .judul-container {
      border: 2px solid #ddd;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .judul-container:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .judul-container h1 {
      margin: 0;
      font-size: 1.4em;
      color: #222;
      font-weight: bold;
    }

    .arabic {
      font-family: 'Madina', serif;
      font-size: 2.2em;
      text-align: right;
      direction: rtl;
      margin-top: 1.5em;
    }

    .rasm-symbol {
      font-size: 0.6em;
      vertical-align: super;
    }

    .translation {
      font-size: 0.95em;
      margin-top: 1.5em;
      text-align: justify;
    }

    .footnote {
      font-size: 0.85em;
      color: #777;
      font-style: italic;
      margin-top: 1em;
      text-align: justify;
    }

    .sumber {
      font-size: 0.9em;
      color: #555;
      margin-top: 3em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      flex-direction: row-reverse;
      gap: 0.5em;
      margin-top: 2em;
    }

    .nav-buttons button {
      padding: 0.6em 1.2em;
      border: none;
      background-color: #007b8a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #005f6b;
    }

    @media (max-width: 480px) {
      body {
        padding: 1em;
      }

      .arabic {
        font-size: 1.8em;
      }

      .translation {
        font-size: 1em;
      }

      .judul-container h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
