
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Qur'an Digital - Revisi Fitur Baru</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em auto;
      max-width: 700px;
      padding: 1em;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .nav-buttons button {
      padding: 0.6em 1em;
      border: none;
      background-color: #007b8a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay-content {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .overlay-content h2 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 0.5em;
      right: 0.8em;
      cursor: pointer;
      font-weight: bold;
      color: #007b8a;
    }
    .search-results {
      margin-top: 1em;
      font-size: 0.95em;
    }
    .search-results div:hover {
      background: #f1f1f1;
      cursor: pointer;
    }
    .note-area {
      width: 100%;
      height: 100px;
      margin-top: 1em;
    }
    .save-status {
      font-size: 0.9em;
      color: green;
      margin-left: 0.5em;
    }
  </style>
</head>
<body>

<h2>Al-Qur'an Digital (Demo)</h2>

<div class="nav-buttons">
  <button onclick="showQari()">üîä Pilih Qari</button>
  <button onclick="showSearch()">üîç Search Kosa Kata</button>
  <button onclick="showTafsir()">üìò Pilih Tafsir</button>
  <button onclick="showCatatan()">üìù Catatan Ayat</button>
</div>

<!-- Overlay Search -->
<div id="search-overlay" class="overlay" style="display:none;">
  <div class="overlay-content">
    <div class="close-btn" onclick="closeOverlay('search-overlay')">&times;</div>
    <h2>Cari Kosa Kata Ayat</h2>
    <input type="text" id="search-input" placeholder="Masukkan kata Arab tanpa harakat" style="width:100%; padding: 0.5em;">
    <div class="search-results" id="search-results">Hasil pencarian akan muncul di sini...</div>
  </div>
</div>

<!-- Overlay Catatan -->
<div id="catatan-overlay" class="overlay" style="display:none;">
  <div class="overlay-content">
    <div class="close-btn" onclick="closeOverlay('catatan-overlay')">&times;</div>
    <h2>Catatan Ayat</h2>
    <textarea class="note-area" id="catatan-text"></textarea><br>
    <button onclick="simpanCatatan()">üíæ Simpan</button>
    <span class="save-status" id="catatan-status"></span>
  </div>
</div>

<script>
  const surah = 1;
  const ayat = 1;

  function showSearch() {
    document.getElementById("search-overlay").style.display = "flex";
    document.getElementById("search-results").innerHTML = "";
  }

  function showCatatan() {
    document.getElementById("catatan-overlay").style.display = "flex";
    const key = `catatan_${surah}_${ayat}`;
    document.getElementById("catatan-text").value = localStorage.getItem(key) || "";
    document.getElementById("catatan-status").textContent = "";
  }

  function closeOverlay(id) {
    document.getElementById(id).style.display = "none";
  }

  function simpanCatatan() {
    const key = `catatan_${surah}_${ayat}`;
    const val = document.getElementById("catatan-text").value;
    localStorage.setItem(key, val);
    document.getElementById("catatan-status").textContent = "‚úÖ Sudah tercatat";
  }

  function showQari() {
    alert("üîä Dialog Qari akan tampil di sini...");
  }

  function showTafsir() {
    alert("üìò Pilih tafsir akan tampil di sini...");
  }
</script>

</body>
</html>
