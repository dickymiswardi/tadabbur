<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Qur'an Digital</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1.5em;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }

    .row {
      display: flex;
      gap: 0.5em;
      flex-wrap: nowrap;
      justify-content: space-between;
      margin-bottom: 1em;
    }

    .column {
      flex: 1 1 48%;
    }

    select {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .rasm-symbol {
  font-size: 0.9em;
  vertical-align: super;
  margin-right: 0.4em;
  margin-left: 0.1em;
  color: #777;
}

.rasm-symbol-special {
  margin-left: 0;
  margin-right: 0.2em;
  color: #777;
}

    @media (max-width: 600px) {
      .row {
        flex-wrap: nowrap;
        flex-direction: row;
      }
      .column {
        flex: 1 1 48%;
      }
    }
  </style>
</head>
<body>
  <!-- Dropdown Surah di kiri, Ayat di kanan -->
  <div class="row">
    <div class="column">
      <select id="surah"></select>
    </div>
    <div class="column">
      <select id="ayat"></select>
    </div>
  </div>

  <!-- Tempat tampilnya hasil ayat dan tafsir -->
  <div id="result">
    <div class="loader">
      <p>Memuat ayat...</p>
    </div>
  </div>

  <div class="sumber">
    © Aplikasi Jariyah Untuk Kaum Muslimin
  </div>

  <script>
    const surahList = [
      { number: 1, name: "Al-Fatihah", totalAyah: 7 },
      { number: 2, name: "Al-Baqarah", totalAyah: 286 },
      // Tambahkan semua surah lainnya sesuai kebutuhan
      { number: 114, name: "An-Nas", totalAyah: 6 }
    ];

    const surahSelect = document.getElementById("surah");
    const ayatSelect = document.getElementById("ayat");

    function populateSurahDropdown() {
      surahList.forEach(surah => {
        const option = document.createElement("option");
        option.value = surah.number;
        option.text = `${surah.number}. ${surah.name}`;
        surahSelect.appendChild(option);
      });
    }

    function updateAyatDropdown(surahNumber) {
      const totalAyah = surahList.find(s => s.number == surahNumber)?.totalAyah || 1;
      ayatSelect.innerHTML = "";
      for (let i = 1; i <= totalAyah; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = i;
        ayatSelect.appendChild(opt);
      }
    }

    function loadAyat(surah, ayat) {
  localStorage.setItem("lastSurah", surah);
  localStorage.setItem("lastAyat", ayat);

  document.getElementById("result").innerHTML = '<div class="loader"><p>Memuat ayat...</p></div>';

  const apiURL = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;
  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      const rawText = data?.verses?.[0]?.text_uthmani || "(Teks tidak ditemukan)";
      const processed = wrapRasmSymbols(rawText);
      document.getElementById("result").innerHTML = `
        <div class='arabic' style='font-size:2em;text-align:right;margin-top:1em;'>${processed}</div>
      `;
    });
}

      function toArabicNumber(n) {
  const map = ["٠", "١", "٢", "٣", "٤", "٥", "٦", "٧", "٨", "٩"];
  return String(n).split('').map(d => map[parseInt(d)]).join('');
}

function wrapRasmSymbols(text) {
  // Tangani kasus khusus "ً ۢ ا" → "ًا<sup>ۢ</sup>"
  text = text.replace(/ً\\s*ۢ\\s*ا/g, function () {
    return 'ًا<sup class="rasm-symbol rasm-symbol-special">ۢ</sup>';
  });

  // Hapus ۢ jika muncul tepat setelah ن
  text = text.replace(/ن\\s*ۢ/g, 'ن');

  // Bungkus simbol-simbol rasm
  return text.replace(/([ۭۛۖۚۗۙۘۜۢ])/g, function (match) {
    if (match === 'ۢ' || match === 'ۭ') {
      return ' <sup class="rasm-symbol rasm-symbol-special">' + match + '</sup> ';
    } else {
      return ' <sup class="rasm-symbol">' + match + '</sup> ';
    }
  });
}

      // Tampilkan loader sementara
      document.getElementById("result").innerHTML = '<div class="loader"><p>Memuat ayat...</p></div>';

      // Panggil API dan tampilkan (sederhana)
      const apiURL = `https://api.quran.com/api/v4/quran/verses/uthmani?verse_key=${surah}:${ayat}`;
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const text = data?.verses?.[0]?.text_uthmani || "(Teks tidak ditemukan)";
          document.getElementById("result").innerHTML = `<div class='arabic' style='font-size:2em;text-align:right;margin-top:1em;'>${text}</div>`;
        });
    }

    surahSelect.addEventListener("change", () => {
      updateAyatDropdown(surahSelect.value);
      loadAyat(surahSelect.value, 1);
      ayatSelect.value = 1;
    });

    ayatSelect.addEventListener("change", () => {
      loadAyat(surahSelect.value, ayatSelect.value);
    });

    // Inisialisasi awal
    populateSurahDropdown();
    surahSelect.value = 1; // Default Surah Al-Fatihah
    updateAyatDropdown(1);
    ayatSelect.value = 1;
    loadAyat(1, 1);
  </script>
</body>
</html>
