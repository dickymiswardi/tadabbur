<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Ayat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1.5em;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }

    .card {
      border: 2px solid #ddd;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .form-row {
      display: flex;
      flex-direction: row;
      gap: 1em;
      width: 100%;
    }

    select {
      flex: 1;
      padding: 0.75em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: row;
        flex-wrap: wrap;
      }

      select {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <form class="form-row">
      <select id="surah" onchange="updateAyatDropdown()" required>
        <option value="" disabled selected>-- Pilih Surah --</option>
      </select>

      <select id="ayat" onchange="redirectToAyat()" required>
        <option disabled selected>-- Pilih Ayat --</option>
      </select>
    </form>
  </div>

  <script>
    const surahList = [
      { number: 1, name: "Al-Fatihah", totalAyah: 7 },
      { number: 2, name: "Al-Baqarah", totalAyah: 286 },
      { number: 3, name: "Ali 'Imran", totalAyah: 200 },
      // Tambahkan semua surah lainnya sesuai kebutuhan
      { number: 114, name: "An-Nas", totalAyah: 6 }
    ];

    const surahSelect = document.getElementById("surah");
    const ayatSelect = document.getElementById("ayat");

    // Isi dropdown surah
    surahList.forEach(surah => {
      const option = document.createElement("option");
      option.value = surah.number;
      option.text = `${surah.number}. ${surah.name}`;
      surahSelect.appendChild(option);
    });

    // Saat surah dipilih
    function updateAyatDropdown() {
      const selectedSurah = parseInt(surahSelect.value);
      ayatSelect.innerHTML = "";

      const defaultOption = document.createElement("option");
      defaultOption.disabled = true;
      defaultOption.selected = true;
      defaultOption.text = "-- Pilih Ayat --";
      ayatSelect.appendChild(defaultOption);

      if (!selectedSurah) return;
      const totalAyah = surahList.find(s => s.number === selectedSurah)?.totalAyah || 1;
      for (let i = 1; i <= totalAyah; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = i;
        ayatSelect.appendChild(opt);
      }
    }

    // Arahkan ke halaman tadabbur
    function redirectToAyat() {
      const surah = surahSelect.value;
      const ayat = ayatSelect.value;
      if (surah && ayat) {
        const url = `https://dickymiswardi.github.io/tadabbur/quran.html?surah=${surah}&ayat=${ayat}`;
        window.location.href = url;
      }
    }
  </script>

</body>
</html>
