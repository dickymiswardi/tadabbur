<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qur'an Picker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1.5em;
      background-color: #f9f9f9;
      color: #111;
    }

    .box {
      display: flex;
      background-color: #fff;
    }

    .half {
      flex: 1;
      padding: 1em;
    }

    .half + .half {
      border-left: 1px solid #ddd;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper select {
      width: 100%;
      padding: 0.6em 2em 0.6em 1em;
      font-size: 1em;
      background-color: #fdfdfd;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .select-wrapper::after {
      content: 'â–¾';
      position: absolute;
      right: 1em;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 1em;
      color: #666;
    }

    .select-wrapper select:focus {
      outline: none;
    }

    @media (max-width: 600px) {
      .box {
        flex-direction: row;
      }
    }
  </style>
</head>
<body style="visibility: hidden;">
  <div class="box">
    <div class="half">
      <div class="select-wrapper">
        <select id="surah">
          <option value="">-- Pilih Surah --</option>
        </select>
      </div>
    </div>
    <div class="half">
      <div class="select-wrapper">
        <select id="ayat">
          <option value="">-- Pilih Ayat --</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    const surahSelect = document.getElementById("surah");
    const ayatSelect = document.getElementById("ayat");

    const surahList = [
      "Al-Fatihah", "Al-Baqarah", "Ali 'Imran", "An-Nisa'", "Al-Ma'idah",
      "Al-An'am", "Al-A'raf", "Al-Anfal", "At-Tawbah", "Yunus"
    ];

    function populateSurahs() {
      surahList.forEach((name, i) => {
        const opt = new Option(`${i + 1}. ${name}`, i + 1);
        surahSelect.appendChild(opt);
      });
    }

    function populateAyat(surahNumber, selectedAyat = null) {
      ayatSelect.innerHTML = '<option value="">-- Pilih Ayat --</option>';
      const ayatCount = 286;
      for (let i = 1; i <= ayatCount; i++) {
        const opt = new Option(`Ayat ${i}`, i);
        ayatSelect.appendChild(opt);
      }
      if (selectedAyat) ayatSelect.value = selectedAyat;
    }

    surahSelect.addEventListener("change", () => {
      const surah = surahSelect.value;
      localStorage.setItem("lastSurah", surah);
      populateAyat(surah);
      localStorage.removeItem("lastAyat");
    });

    ayatSelect.addEventListener("change", () => {
      const ayat = ayatSelect.value;
      localStorage.setItem("lastAyat", ayat);
      const surah = surahSelect.value;
      if (surah && ayat) {
        window.location.href = `https://dickymiswardi.github.io/tadabbur/quran.html?surah=${surah}&ayat=${ayat}`;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      populateSurahs();
      const lastSurah = localStorage.getItem("lastSurah");
      const lastAyat = localStorage.getItem("lastAyat");
      if (lastSurah) {
        surahSelect.value = lastSurah;
        populateAyat(lastSurah, lastAyat);
      }
      document.body.style.visibility = 'visible';
    });
  </script>
</body>
</html>
